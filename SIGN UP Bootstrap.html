<!DOCTYPE html>
<html>
<head>
	<title>SIGN UP</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-primary">
	<div class="container">
		<form class="form-group">
			<div class="card border-0 p-5 col-lg-6 mx-auto mt-5">
				<h1>Sign Up</h1>
		<h6 class="text-muted">Please fill in this form to create an account</h6>
		<form class="form-group-sm">
			<div class="row">
				<div class="col-sm">
					<input type="text" class="form-control bg-light mb-3 mt-2 border-0" placeholder="First Name" name="fname">
				</div>
				<div class="col-sm">
					<input type="text" class="form-control bg-light mt-2 border-0" placeholder="Last Name" name="lname">
				</div>
			</div>
		</form>
		<form class="form-group">
			<input type="email" name="" class="form-control bg-light mt-4 border-0" placeholder="Email">
			<input type="password" name="" class="form-control bg-light mt-4 border-0" placeholder="Password">
			<input type="password" name="" class="form-control bg-light mt-4 border-0" placeholder="Confirm Password">
		</form>
		<div class="form-check">
			<input type="checkbox" name="" class="form-check-input">I accept the 
			<a href="#" class="text-decoration-none">Terms of Use</a> &
		    <a href="#" class="text-decoration-none">Privacy Policy</a>
 		</div>
 		<button class="btn btn-primary col-lg-5 mt-3"><a href="HELLO123.html" target="_blank" class=" text-white text-decoration-none"><b>Sign Up</b></a></button>
			</div>
		</form>
	</div>
	<div class="container text-white text-center mt-2">
		<h6>Already have an account? <a href="#" class="text-white">Login here</a></h6>
	</div>

</body>
</html>
